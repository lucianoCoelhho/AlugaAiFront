<p>dashboard works!</p>
<h1>ola luciano</h1>

<form>

    <label>marca?</label>
    <input type="text" placeholder="marca" name="marca" [(ngModel)]="produto.image">

    <label> modelo?</label>
    <input type="text"  placeholder="modelo" name="modelo" [(ngModel)]="produto.name">

    <label> cor?</label>
    <input type="text" placeholder="Procure  a cor" name="cor" [(ngModel)]="produto.descricaoCurta">

    <label> ano?</label>
    <input type="number" placeholder="Procure o ano" name="ano" [(ngModel)]="produto.descricaoDetalhada">

    <label> descricoao?</label>
    <input type="text" placeholder="descricao" name="descricao" [(ngModel)]="produto.valorAluguel">

    <input type="button" value="Cadastrar" *ngIf="bntCadastro" (click)="cadastrar()">

</form>

 


<table class="table" *ngIf="tabela">
    <thead>
        <tr>
            <th># </th>
            <th>marca </th>
            <th>modelo </th>
            <th>cor </th>
            <th>ano </th>
            <th>descricao </th>
        </tr>
    </thead>

     
<tbody>
    <tr *ngFor="let c of produtos; index as i">
        <td>{{i + 1}}</td>
        <td>{{c.image}}</td>
        <td>{{c.name}}</td>
        <td>{{c.descricaoCurta}}</td>
        <td>{{c.descricaoDetalhada}}</td>
        <td>{{c.valorAluguel}}</td>
        <td><button (click)="selecionarCliente(i)">selecionar</button></td>
    </tr>
</tbody>



</table>
